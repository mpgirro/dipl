buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
//    classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

defaultTasks 'clean build'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
//apply plugin: 'com.github.johnrengelman.shadow' // to build fat jars with gradle
apply plugin: 'maven-publish'

sourceCompatibility=1.8
targetCompatibility=1.8
assert System.properties['java.specification.version'] == '1.8'

group = "echo.core"
version '1.0-SNAPSHOT'
description = ''

mainClassName = "echo.core.CoreApp"

ext {
  log4jVersion = '2.9.1'
}

repositories {
  mavenLocal()
  jcenter()
  maven { url 'https://maven.icosillion.com/artifactory/open-source/' }
}

dependencies {
//  compile 'com.google.guava:guava:23.6-jre' // Google Core Libraries for Java

  testImplementation 'junit:junit:4.12'

  compile "joda-time:joda-time:2.9.9"
  compile "org.apache.logging.log4j:log4j-api:$log4jVersion"
  compile "org.apache.logging.log4j:log4j-core:$log4jVersion"
  compile "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"

  compile 'com.icosillion.podengine:podengine:2.2'
  compile 'rome:rome:1.0' // TODO replace with rome:2.0 once it is out

    compile 'org.apache.lucene:lucene-core:7.2.0'
    compile 'org.apache.lucene:lucene-queryparser:7.2.0'
    compile 'org.apache.lucene:lucene-analyzers-common:7.2.0'

    compile 'org.apache.solr:solr-solrj:7.2.0' // TODO solr support is only experimental and not suitable for the scope of the thesis

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

// Generating gradle wrapper so people don't have to have the Gradle version preinstalled
task wrapper(type: Wrapper) {
  gradleVersion = '4.4.1'
}

run {
    standardInput = System.in
}

run.doFirst {
  // Environment variables go here.
}

