<ul class="list-group list-group-flush">

  <li class="list-group-item flex-column align-items-start px-0"
      *ngFor="let episode of episodes">

    <div class="d-flex w-100">
      <div class="mr-auto">
        <a href="/e/{{episode.echoId}}">{{episode.title}}</a>
      </div>
      <div>
        <small class="text-muted">
          <span class="px-2" *ngIf="episode.pubDate">{{episode.pubDate | date: 'd.MM.yyyy'}}</span>
        </small>
      </div>
      <div>
        <small class="text-muted">
          <span class="px-2" *ngIf="episode.itunesDuration">{{episode.itunesDuration}}</span>
        </small>
      </div>
      <div>
        <small class="text-muted">
          <a aria-expanded="true" data-toggle="collapse"
             (click)="isCollapsed = !isCollapsed"
             [attr.href]="'#listTableItem-'+ episode.echoId" >
            <span class="oi" [ngClass]="{'oi-chevron-right': !isCollapsed, 'oi-chevron-bottom': isCollapsed}"></span>
          </a>
        </small>
      </div>
    </div>

    <div aria-expanded="true" class="collapse" [attr.id]="'listTableItem-'+ episode.echoId">
      <div class="mt-5">
        <app-episode-teaser [episode]="episode"></app-episode-teaser>
      </div>
    </div>
  </li>

</ul>
