<div *ngFor="let podcast of podcasts; let i = index">

  <div class="row mt-4" *ngIf="i%4===0">

    <div class="mx-auto">
      <a href="/p/{{podcasts[i].echoId}}" class="podcast-cell">
        <img class="podcast-thumb"
             src="{{podcasts[i].itunesImage}}"
             alt="Podcast Image">
      </a>
    </div>

    <div class="mx-auto">
      <div *ngIf="podcasts[i + 1]">
        <a href="/p/{{podcasts[i + 1].echoId}}" class="podcast-cell">
          <img class="podcast-thumb"
               src="{{podcasts[i + 1].itunesImage}}"
               alt="Podcast Image">
        </a>
      </div>
    </div>

    <div class="mx-auto">
      <div *ngIf="podcasts[i + 2]">
        <a href="/p/{{podcasts[i + 2].echoId}}" class="podcast-cell">
          <img class="podcast-thumb"
               src="{{podcasts[i + 2].itunesImage}}"
               alt="Podcast Image">
        </a>
      </div>
    </div>

    <div class="mx-auto">
      <div *ngIf="podcasts[i + 3]">
        <a href="/p/{{podcasts[i + 3].echoId}}" class="podcast-cell">
          <img class="podcast-thumb"
               src="{{podcasts[i + 3].itunesImage}}"
               alt="Podcast Image">
        </a>
      </div>
    </div>
  </div>

</div>
