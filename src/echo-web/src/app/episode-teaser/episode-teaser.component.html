<div class="media my-2">
  <img class="episode-thumb mr-3"
       src="{{episode.itunesImage}}"
       alt="Generic placeholder image">

  <div class="media-body">
    <h3 class="episode-title h5 mt-0">
      {{episode.title}}
    </h3>
    <p class="episode-description mb-1" [innerHTML]="episode.description"></p>
  </div>
</div>
