<div class="text-center my-5">
  <img class="w-75"
       src="{{episode.itunesImage}}"
       alt="Generic placeholder image">
</div>


<h1 class="h5 my-3">
  {{episode.title}}
</h1>

<div class="mb-3">
  <small class="text-muted">
    <span *ngIf="episode.pubDate">
      <span class="oi oi-calendar"></span>
      <span class="mr-2">{{episode.pubDate | date: 'd MMM yyyy' }}</span>
    </span>
    <span *ngIf="episode.itunesDuration">
      <span class="oi oi-timer"></span>
      <span class="mr-2">{{episode.itunesDuration}}</span>
    </span>

    <button class="btn btn-link my-0 px-0 py-0" type="button"
            data-toggle="collapse" data-target="#collapseAudioPlayer"
            aria-expanded="false" aria-controls="collapseAudioPlayer"
            style="font-size: 100%;">
      Show Audio Player
    </button>
  </small>
</div>



<div class="collapse my-5" id="collapseAudioPlayer">
  <!-- TODO this does not work at all, uses https://plyr.io/#audio -->
  <div tabindex="0" class="plyr plyr--audio plyr--ready plyr--stopped">
    <audio class="plyr--setup">
      <source src="https://freakshow.fm/podlove/file/5228/s/webplayer/c/home/fs210-spoiler-alert.m4a" type="audio/mp4">
      <source src="https://freakshow.fm/podlove/file/5226/s/webplayer/c/home/fs210-spoiler-alert.opus" type="audio/opus">
      <source src="https://freakshow.fm/podlove/file/5230/s/webplayer/c/home/fs210-spoiler-alert.mp3" type="audio/mpeg">
      <source src="https://freakshow.fm/podlove/file/5231/s/webplayer/c/home/fs210-spoiler-alert.oga" type="audio/ogg">
    </audio>
    <button type="button" data-plyr="play" class="plyr__play-large">
      <svg><use xlink:href="#plyr-play"></use></svg>
      <span class="plyr__sr-only">Play</span>
    </button>
    <div class="plyr__controls">
      <button type="button" data-plyr="play">
        <svg><use xlink:href="#plyr-play"></use></svg>
        <span class="plyr__tooltip">Play</span>
      </button><button type="button" data-plyr="pause">
      <svg><use xlink:href="#plyr-pause"></use></svg>
      <span class="plyr__tooltip">Pause</span>
    </button>
      <span class="plyr__progress">
      <label for="seek1217" class="plyr__sr-only">Seek</label>
      <input id="seek1217" class="plyr__progress--seek" type="range" min="0" max="100" step="0.1" value="0" data-plyr="seek">
      <progress class="plyr__progress--played" max="100" value="3.7" role="presentation"></progress>
      <progress class="plyr__progress--buffer" max="100" value="100"><span>100.00</span>% buffered</progress>
      <span class="plyr__tooltip" style="left: 78.2243267238828%;">02:23</span>
    </span>
      <span class="plyr__time">
      <span class="plyr__sr-only">Current time</span>
      <span class="plyr__time--current">00:06</span>
    </span>
      <button type="button" data-plyr="mute" aria-pressed="false">
        <svg class="icon--muted"><use xlink:href="#plyr-muted"></use></svg>
        <svg><use xlink:href="#plyr-volume"></use></svg>
        <span class="plyr__tooltip">Toggle Mute</span>
      </button>
      <span class="plyr__volume">
      <label for="volume1217" class="plyr__sr-only">Volume</label>
      <input id="volume1217" class="plyr__volume--input" type="range" min="0" max="10" value="10" data-plyr="volume">
      <progress class="plyr__volume--display" max="10" value="10" role="presentation"></progress>
    </span>
      <button type="button" data-plyr="captions" aria-pressed="true" class="">
        <svg class="icon--captions-on"><use xlink:href="#plyr-captions-on"></use></svg>
        <svg><use xlink:href="#plyr-captions-off"></use></svg>
        <span class="plyr__tooltip">Toggle Captions</span>
      </button>
      <button type="button" data-plyr="fullscreen" aria-pressed="false">
        <svg class="icon--exit-fullscreen"><use xlink:href="#plyr-exit-fullscreen"></use></svg>
        <svg><use xlink:href="#plyr-enter-fullscreen"></use></svg>
        <span class="plyr__tooltip">Toggle Fullscreen</span>
      </button>
    </div>
  </div>
</div>

<p class="mb-1"
   [innerHTML]="episode.description">
</p>

<p class="my-3">
  <a href="{{episode.link}}">
    <small class="text-muted"><span class="oi oi-link-intact"></span></small>
    {{episode.link}}
  </a>
</p>
