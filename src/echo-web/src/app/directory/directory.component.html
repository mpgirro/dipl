
<div>
  <!-- Nav tabs -->
  <nav class="navbar navbar-expand px-0 mt-5">
    <span class="navbar-text"><h1 class="h5">Podcast Directory</h1></span>
    <ul class="nav nav-pills ml-auto" id="episodesTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="directory-grid-tab" data-toggle="tab" href="#directory-grid" role="tab" aria-controls="directory-grid" aria-selected="false">
          <span class="oi oi-grid-three-up"></span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="directory-richlist-tab" data-toggle="tab" href="#directory-richlist" role="tab" aria-controls="directory-richlist" aria-selected="true">
          <span class="oi oi-list-rich"></span>
        </a>
      </li>
    </ul>
  </nav>


  <!-- Tab panes -->
  <div class="tab-content" id="directoryTabContent">

    <div class="tab-pane fade show active" id="directory-grid" role="tabpanel" aria-labelledby="directory-grid-tab">

      <app-podcast-matrix [podcasts]="podcasts"></app-podcast-matrix>

    </div>

    <div class="tab-pane fade" id="directory-richlist" role="tabpanel" aria-labelledby="directory-richlist-tab">

      <app-podcast-richlist [podcasts]="podcasts"></app-podcast-richlist>

    </div>

  </div>
</div>
