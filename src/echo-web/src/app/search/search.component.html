<div class="pure-g">
    <div class="pure-u-1-1">
      <!--
      <p>
          <i>every podcast leaves an echo. you've just got to find it...</i>
      </p>
      -->
      <div class="pure-form">
        <input [(ngModel)]="query" 
        type="text" class="pure-input-1 pure-input-rounded"
        placeholder="every podcast leaves an echo. you've just got to find it...">
    
        <button (click)="this.search()">search</button>
    </div>
          
          <ul class="results">
            <li *ngFor="let result of results" 
                (click)="onSelect(result)" 
                [class.selected]="result === selectedResult">
              
                <span><b>{{result.title}}</b></span>
                <span><a href="{{result.link}}">{{result.link}}</a></span>
                <span>{{result.description}}</span>
          
            </li>
          </ul>
    </div>

  </div>
