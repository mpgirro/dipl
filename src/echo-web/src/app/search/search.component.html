
      <!--
      <p>
          <i>every podcast leaves an echo. you've just got to find it...</i>
      </p>
      -->
      <div class="input-group input-group my-5">
        <input #searchBox id="search-box"
          (keyup.enter)="onEnter(searchBox.value)"
          type="text" class="form-control"
          placeholder="every podcast leaves an echo. find it...">
      </div>

      <!--
      <div *ngIf="query">
        <p>Search results for '{{query}}':</p>
      </div>
      -->

      <div *ngIf="currPage === 0">
        <div class="alert alert-danger" role="alert">
          No Results found for '{{query}}'
        </div>
      </div>

      <ul class="list-unstyled">

        <li *ngFor="let result of results"
            (click)="onSelect(result)"
            class="media mb-5" >

              <img class="mr-3"
                   src="{{result.itunesImage}}"
                   alt="Generic placeholder image">
              <div class="media-body">

                <h5 class="mt-0">
                  <a *ngIf="result.docType === 'podcast'" routerLink="/p/{{result.echoId}}">{{result.title}}</a>
                  <a *ngIf="result.docType === 'episode'" routerLink="/e/{{result.echoId}}">{{result.title}}</a>
                </h5>
                <p class="mb-1">

                  <small class="text-muted">
                    <span *ngIf="result.pubDate">
                      <span class="oi oi-calendar"></span>
                      <span class="mr-2">{{result.pubDate | date: 'd MMM yyyy' }}</span>
                    </span>

                    <span class="badge badge-secondary text-uppercase">{{result.docType}}</span>

                    <fa [name]="calendar-alt"></fa>
                    <fa [name]="'rocket'"></fa>
                    <!-- rendered -->
                    <fa>
                      <i class="fa fa-rocket"></i>
                    </fa>

                    <i fa [name]="'rocket'"></i>
                    <!-- rendered -->
                    <i fa class="fa fa-rocket"></i>

                  </small>

                </p>
                <p class="mb-1" [innerHTML]="result.description"></p>
                <p>
                  <a href="{{result.link}}">
                    <small class="text-muted"><span class="oi oi-link-intact"></span></small>
                    {{result.link}}
                  </a>
                </p>


              </div>


        </li>
      </ul>

      <div *ngIf="results">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="/search?query={{query}}&page=1&size=20" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="/search?query={{query}}&page=2&size=20">2</a></li>
            <li class="page-item"><a class="page-link" href="/search?query={{query}}&page=3&size=20">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
