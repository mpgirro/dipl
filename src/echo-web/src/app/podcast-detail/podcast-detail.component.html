
<button type="button" class="btn btn-light mb-3" (click)="goBack()"><span aria-hidden="true">&laquo;</span> back</button>

<div class="text-center mb-5">
  <img class="w-75"
       src="{{podcast.itunesImage}}"
       alt="Generic placeholder image">
</div>


<h1 class="h5 my-3">
  {{podcast.title}}
</h1>

<div class="mb-3">
  <small class="text-muted">
    <span *ngIf="podcast.pubDate">
      <span class="oi oi-calendar"></span>
      <span class="mr-2">{{podcast.pubDate | date: 'd MMM yyyy' }}</span>
    </span>
  </small>
</div>

<p class="mb-1"
   [innerHTML]="podcast.description">
</p>

<p class="my-3">
  <a href="{{podcast.link}}">
    <small class="text-muted"><span class="oi oi-link-intact"></span></small>
    {{podcast.link}}
  </a>
</p>


<table class="table table-sm table-hover">
  <thead>
  <tr>
    <th scope="col" style="width:70%;">Title</th>
    <th scope="col" style="width:15%;">Date</th>
    <th scope="col" style="width:15%;">Duration</th>
  </tr>
  </thead>

  <tbody >

  <ng-container *ngFor="let episode of episodes">
    <tr class="clickable"
        data-toggle="collapse"
        [attr.data-target]="'#group-of-rows-'+ episode.echoId"
        aria-expanded="false"
        [attr.aria-controls]="'group-of-rows-'+ episode.echoId">
      <td><a href="/e/{{episode.echoId}}">{{episode.title}}</a></td>
      <td>{{episode.pubDate | date: 'd.MM.yyyy'}}</td>
      <td>{{episode.itunesDuration}}</td>
    </tr>

    <tr class="collapse"
        [attr.id]="'group-of-rows-'+ episode.echoId">

      <td colspan="3">
        <div class="media my-2">
          <img class="episode-thumb mr-3"
               src="{{episode.itunesImage}}"
               alt="Generic placeholder image">

          <div class="media-body">
            <h5 class="mt-0">
              {{episode.title}}
            </h5>
            <p class="mb-1" [innerHTML]="episode.description"></p>
          </div>
        </div>
      </td>
    </tr>

  </ng-container>

  </tbody>

</table>
