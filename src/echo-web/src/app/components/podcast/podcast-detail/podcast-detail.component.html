
<app-navbar></app-navbar>

<div class="text-center my-4">
  <img class="w-100"
       src="{{podcast.itunesImage}}"
       alt="Podcast Image">
</div>

<h1 class="h4 mt-3 mb-0">{{podcast.title}}</h1>

<div *ngIf="podcast.link">
  <a class="text-muted" href="{{podcast.link}}">{{domainService.removeProtocol(podcast.link)}}</a>
</div>

<p class="podcast-description mt-4" [innerHTML]="podcast.description"></p>

<p class="mt-3">
  <span class="badge badge-light p-2 mr-1"
        *ngFor="let category of podcast.itunesCategories">
    <span class="oi oi-tag"></span>
    {{category}}
  </span>
</p>

<div class="mt-2">
  <!-- Nav tabs -->
  <nav class="navbar navbar-expand px-0">
    <h2 class="navbar-text h5 my-2">Episodes</h2>
    <ul class="nav nav-pills ml-auto" id="episodesTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" role="tab"
           id="episodes-tablelist-tab" href="#episodes-tablelist"
           data-toggle="tab" aria-controls="episodes-tablelist" aria-selected="false">
          <span class="oi oi-list"></span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="tab"
           id="episodes-listgroup-tab" href="#episodes-listgroup"
           data-toggle="tab" aria-controls="episodes-listgroup" aria-selected="true">
          <span class="oi oi-list-rich"></span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Tab panes -->
  <div class="tab-content" id="episodesTabContent">
    <div class="tab-pane fade show active" id="episodes-tablelist" role="tabpanel" aria-labelledby="episodes-tablelist-tab">
      <app-episodes-tablelist [episodes]="episodes"></app-episodes-tablelist>
    </div>
    <div class="tab-pane fade" id="episodes-listgroup" role="tabpanel" aria-labelledby="episodes-listgroup-tab">
      <app-episodes-richlist [episodes]="episodes"></app-episodes-richlist>
    </div>
  </div>
</div>
