# Server
server.port = 3033

echo.crawler.core-pool-size = 2
echo.crawler.download-timeout = 10
echo.crawler.download-maxbytes = 5242880
echo.crawler.max-pool-size = 50
echo.crawler.queue-capacity = 10000

echo.rabbit.crawler-queue = echo.crawler.queue

echo.amqp.exchange = echo.direct
echo.amqp.crawler-routingkey = echo.crawler.routingkey
echo.amqp.parser-routingkey = echo.parser.routingkey

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
