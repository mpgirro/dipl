# Server
server.port = 3031

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:mem:echo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show_sql=false

spring.jpa.properties.hibernate.show_sql=false

logging.level.org.hibernate.SQL=info

management.security.enabled=false

liquibase.change-log=classpath:db/liquibase/master.xml
liquibase.enabled=true
#liquibase.url=jdbc:h2:mem:echo
#liquibase.user=sa
#liquibase.password=

echo.catalog.default-page=1
echo.catalog.default-size=20
echo.catalog.core-pool-size = 2
echo.catalog.max-pool-size = 50
echo.catalog.queue-capacity = 10000

echo.amqp.exchange = echo.direct
echo.amqp.catalog-routingkey = echo.catalog.routingkey
echo.amqp.crawler-routingkey = echo.crawler.routingkey
echo.amqp.index-routingkey = echo.index.routingkey

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
